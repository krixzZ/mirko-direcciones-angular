<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Regiones</label>
  </div>
  <select class="custom-select" id="inputGroupSelect01">
    <option selected>Choose...</option>
    <option value="1" *ngFor="let region of regiones">{{region.nombre}}</option>
  </select>
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Provincias</label>
  </div>

    <option selected>Choose...</option>
    <option value="1" *ngFor="let item of items">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
</div>
